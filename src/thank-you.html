<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Team 404</title>
  <meta name="description" content="Thank you for reaching out to Team 404. We appreciate your message and will get back to you soon!">
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://team404-wed.vercel.app/thank-you.html">
  <!-- Open Graph -->
  <meta property="og:title" content="Thank You - Team 404">
  <meta property="og:description" content="Thank you for reaching out to Team 404. We appreciate your message and will get back to you soon!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://team404-wed.vercel.app/thank-you.html">
  <meta property="og:image" content="https://team404-wed.vercel.app/assets/favicon.png">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Thank You - Team 404">
  <meta name="twitter:description" content="Thank you for reaching out to Team 404. We appreciate your message and will get back to you soon!">
  <meta name="twitter:image" content="https://team404-wed.vercel.app/assets/favicon.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      font-family: 'Exo 2', 'Orbitron', 'Rajdhani', sans-serif;
    }
    .thank-anim {
      animation: pop 0.8s cubic-bezier(.68,-0.55,.27,1.55) both;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .confetti {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="glass-effect rounded-lg overflow-hidden hover-glow group relative max-w-md w-full mx-auto p-8 md:p-12 shadow-xl thank-anim">
    <div class="animated-border"></div>
    <div class="relative z-10 flex flex-col items-center text-center">
      <i class="ph ph-paper-plane-tilt text-6xl text-cyan-400 animate-float mb-6"></i>
      <h1 class="font-orbitron font-black text-3xl md:text-5xl mb-4 gradient-text">Thank You!</h1>
      <p class="font-rajdhani text-lg md:text-xl text-gray-200 mb-6">Your message has been sent successfully.<br>I'll get back to you as soon as possible!</p>
      <a href="index.html" class="mt-4 inline-block bg-gradient-to-r from-cyan-500 to-pink-500 hover:from-cyan-600 hover:to-pink-600 text-white font-orbitron font-bold px-8 py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg hover:shadow-cyan-500/25">
        <i class="ph ph-arrow-left mr-2"></i>Back to Home
      </a>
    </div>
  </div>
  <script>
    // Simple confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    let confs = Array.from({length: 40}, () => ({
      x: Math.random()*W,
      y: Math.random()*-H,
      r: Math.random()*8+4,
      d: Math.random()*H,
      color: `hsl(${Math.random()*360},80%,60%)`,
      tilt: Math.random()*10-5,
      tiltAngle: 0,
      tiltAngleInc: Math.random()*0.07+0.05
    }));
    function drawConfetti() {
      ctx.clearRect(0,0,W,H);
      confs.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x+c.tilt+c.r/3, c.y);
        ctx.lineTo(c.x+c.tilt, c.y+c.r*2);
        ctx.stroke();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }
    function updateConfetti() {
      confs.forEach(c => {
        c.y += 2 + Math.random()*2;
        c.tiltAngle += c.tiltAngleInc;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if (c.y > H) {
          c.x = Math.random()*W;
          c.y = Math.random()*-20;
        }
      });
    }
    drawConfetti();
    window.addEventListener('resize', () => {
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });
  </script>
</body>
</html>
