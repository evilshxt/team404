<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(186, 225, 252, 0.2) 0%, rgba(242, 242, 242, 0.2) 90%);
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        
        .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(79, 195, 247, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 120px;
            transition: transform 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 0.9rem;
            margin: 0;
        }
        
        .image-placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            background-color: #e0f7fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid var(--accent-color);
        }
        
        .image-placeholder img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-code"></i>
        </div>
        
        <div class="image-placeholder">
            <img src="https://cdn-icons-png.flaticon.com/512/3176/3176272.png" alt="Coding Illustration">
        </div>
        
        <h1>Live Code View Not Available Yet</h1>
        <p>I am working hard to bring you an interactive coding experience. Please check back soon for updates!</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-cogs"></i>
                <p>Under Development</p>
            </div>
            <div class="feature">
                <i class="fas fa-rocket"></i>
                <p>Coming Soon</p>
            </div>
            <div class="feature">
                <i class="fas fa-heart"></i>
                <p>Stay Tuned</p>
            </div>
        </div>
    </div>
</body>
</html>
